<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog post">
    <meta name="theme-color" content="#302e49">
    <link rel="icon" type="image/x-icon" href="../../src/favicon/favicon.ico">
    <link rel="stylesheet" href="../../src/css/reset.css">
    <link rel="stylesheet" href="../../src/css/base.css">
    <link rel="stylesheet" href="../../src/css/layout.css">
    <link rel="stylesheet" href="../../src/css/components.css">
    <link rel="stylesheet" href="../../src/css/sections.css">
    <link rel="stylesheet" href="../../src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title data-translate="postTitle"></title>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <select class="nav-language-select" id="language-select" aria-label="Select language">
                <option value="en">English</option>
                <option value="pt-br">Português</option>
            </select>
            <a href="/blog.html" class="nav-blog-link">BLOG</a>
        </div>
    </nav>

    <article class="main-content">
        <header class="post-header">
            <h1 class="post-title" data-translate="postTitle"></h1>
            <div class="post-meta">
                <time class="post-date" data-translate="postDate"></time>
            </div>
        </header>

        <div class="post-content">
            <div data-translate="postContent"></div>
        </div>
    </article>

    <footer class="footer">
        <div class="footer__content">
            <p class="footer__text" data-translate="footer"></p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const languageSelect = document.getElementById('language-select');
            const postId = "5"; // Change this for each post (1, 2, 3, etc.)

            // Load post data from index.json
            async function loadPostData() {
                try {
                    const response = await fetch('../index.json');
                    const data = await response.json();
                    return data.posts.find(post => post.id === postId);
                } catch (error) {
                    console.error('Error loading post data:', error);
                    return null;
                }
            }

            const postData = await loadPostData();

            const translations = {
                en: {
                    postTitle: postData?.title?.en || "Post not found",
                    postDate: new Date(postData?.date).toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    }),
                    postContent: postData?.content?.en || "Content not available",
                    footer: "© 2025 Brawling the Bits"
                },
                'pt-br': {
                    postTitle: postData?.title?.["pt-br"] || "Post não encontrado",
                    postDate: new Date(postData?.date).toLocaleDateString('pt-BR', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    }),
                    postContent: postData?.content?.["pt-br"] || "Conteúdo não disponível",
                    footer: "© 2025 Brawling the Bits"
                }
            };

            function updateLanguage(lang) {
                document.documentElement.lang = lang;
                document.querySelectorAll('[data-translate]').forEach(element => {
                    const key = element.getAttribute('data-translate');
                    if (translations[lang] && translations[lang][key]) {
                        element.innerHTML = translations[lang][key];
                    }
                });
                localStorage.setItem('language', lang);
            }

            languageSelect.addEventListener('change', (e) => {
                updateLanguage(e.target.value);
            });

            // Load preferences
            const savedLang = localStorage.getItem('language') || 'en';
            languageSelect.value = savedLang;
            updateLanguage(savedLang);
        });
    </script>
</body>
</html>
